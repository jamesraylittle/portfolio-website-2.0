<!-- Error Message -->
<div id="error">

	<div class="row text-center">
		<div class="col">
			<h1>Oh Snap!</h1>
		</div>
	</div>
	<div class="row text-center">
		<div class="col">
			<p>
				Unfortunately, an error has occured!
				<br />
				<small><a class="small-link" href="index.html">Return to Home</a></small>
			</p>

		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-sm-6 ">
			<div class="card bg-dark">
				<div class="card-header text-center">
					<span id="error-title"></span>
				</div>
				<div class="card-body text-center">
					<span id="error-message"></span>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	$(document).ready(function () {

		const params = new URLSearchParams($(location).attr("search"));
		var code = parseInt(params.get("c"));
		var title = code;
		var message = "";
		switch (code) {
			case 401:
				message = "Unauthorized.";
			break;

			case 403:
				message = "Forbidden.";
			break;

			case 404:
				message = "Page Not Found.";
			break;
			case 500:
				message = "Internal Server Error.";
			default:
				title = "Unknown";
				message = "An Unknown Error Occured.";
		}
		console.log(code);
		
		$("#error-title").html(title);
		$("#error-message").html(message);

	});
</script>
