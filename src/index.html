	<!-- Java Scripts -->
	<script>window.jQuery || document.write('<script src="assets/js/jquery.min.js"><\/script>')</script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function () {
			//Subscribe to changes to the hash portion of the URL.
			window.addEventListener('hashchange', function () {
				setContent(getCurrentPageName());
			});

			//Set Current Year in Footer for Copyright
			$("#current-year").html(new Date().getFullYear());

			//Set Default Content
			var page = getCurrentPageName();
			if (page == null || page == undefined || page.length <= 0)
				page = "home";

			setContent(page);
		});

		//Loads the contents from a given HTML file
		//from the pages directory. 
		function setContent(page) {

			if (page == null || page == undefined || page.length <= 0)
				return;
			$("#preloader").show();
			$("#page-content").load(getFilePath(page), function (response, status, xhr) {
				if (status == "error") {
					loadErrorPage(xhr.status, xhr.statusText);
					return;
				}
				$("#preloader").hide();
				var date = xhr.getResponseHeader('Date');
			
				$("#last-updated").html(date);

			});
		}

		function getCurrentPageName() {
			return $(location).attr("hash").replace('#', '');
		}

		function getFilePath(pageName) {
			return "pages/" + pageName + ".html";
		}

		function loadErrorPage(status, statusText) {
			
			$("#page-content").load(getFilePath("error"), function (e_response, e_status, e_xhr) {
				if (status == "error") {
					//Failed to Load the Error Page, some how
					$("#page-content").html("Failed to Load Error Page :(");
					return;
				}
				$("#errorMsg").html(status + " - " + statusText);
			});
		
		}

	</script>
